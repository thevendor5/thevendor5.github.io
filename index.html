<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Purchase</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3498db; /* Cambiato il colore di sfondo a blu */
            color: #fff; /* Cambiato il colore del testo a bianco */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        section {
            padding: 20px;
        }

        h1 {
            color: #fff; /* Cambiato il colore del titolo a bianco */
        }

        h2 {
            color: #fff; /* Cambiato il colore del sottotitolo a bianco */
        }

        p {
            color: #fff; /* Cambiato il colore del paragrafo a bianco */
        }

        button {
            background-color: #fff; /* Cambiato il colore di sfondo del bottone a bianco */
            color: #000; /* Cambiato il colore del testo del bottone a nero */
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            display: block;
            margin: auto; /* Centrato il bottone */
        }

        button:hover {
            background-color: #ddd; /* Cambiato il colore di sfondo del bottone al passaggio del mouse */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .grid-item {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            background-color: #fff;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Thank You for Buying from My Store</h1>
        <h2>Here's a Special Gift for You:</h2>
        <p>10% discount on your next order by using code "MY10OFF" before purchase.</p>
    </header>

    <section>
        <button onclick="window.location.href='https://www.vinted.it/member/68409212-nadeda'">Shop Now</button>

        <div class="grid-container">
            <div class="grid-item">
                <img src="https://i.imgur.com/AYg6qxz.jpg" alt="Image 1">
            </div>
            <div class="grid-item">
                <img src="https://i.imgur.com/RRZpnVj.jpg" alt="Image 2">
            </div>
            <div class="grid-item">
                <img src="https://i.imgur.com/3oiySS1.jpg" alt="Image 3">
            </div>
            <div class="grid-item">
                <img src="https://i.imgur.com/UsdnxKB.jpg" alt="Image 4">
            </div>
        </div>
    </section>
</body>
</html>
